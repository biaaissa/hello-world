<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página</title>
</head>
<body>
    
    <h1>Exemplo de elementos HTML</h1>
    <p>Esta é minha primeira página em HTML!</p>
    <hr>
    
<section>
<!--inicio da seção de listas-->
    <h2>Lista ordenada</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Estudar</li>
    </ol>
    
    <h2>Lista desordenada</h2>
    <ul type="disc">
        <li>Farinha</li>
        <li>Fermento em pó</li>
        <li>Leite</li>
        <li>Ovos</li>
    </ul>
<!--fim da secao de listas-->
</section>

<section>
<!--inicio da secao de tabela-->
    <h2>Tabela</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Tecnologia preferida</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fulano</td>
                <td>21</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>Ciclano</td>
                <td>18</td>
                <td>CSS</td>
            </tr>
            <tr>
                <td>Beltrano</td>
                <td>19</td>
                <td>JavaScript</td>
            </tr>
        </tbody>
    </table>


<!--fim da secao de tabela-->
</section>
</body>
</html>
